<div id="app"></div>
<script>
  function defineReactive(obj, key, val) {
    observe(val)
    Object.defineProperty(obj, key, {
      get() {
        console.log('get', key);
        return val
      },
      set(newVal) {
        if (val !== newVal) {
          val = newVal
          observe(newVal)//进行社会主义洗礼
          console.log('set', key);
        }
      }
    })
  }

  function set(obj, key, val){
    defineReactive(obj, key, val)
  }
  // 对obj遍历处理
  function observe(obj){
    if(typeof obj !== 'object' || obj == null){
      return;
    }
    Object.keys(obj).forEach(key => {
      defineReactive(obj, key, obj[key])
    })
  }

  const obj = {
    foo: 'foo',
    bar: 'bar',
    baz: {
      a: '1'
    }
  };
  observe(obj)
  obj.foo
  obj.foo = 'foooo'
  obj.bar 
  obj.bar = 'barrr'
 
  obj.baz = {
    a: 2
  }
  obj.baz.a
  obj.baz.a = 1;

  set(obj, 'dong', 'dong')
  obj.dong
  obj.dong = 'dong222'
</script>
