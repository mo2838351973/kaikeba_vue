<!DOCTYPE html>
<html>

<head>
    <title>训练营03-key的作用和原理</title>
    <!-- 携带编译器的vue -->
    <script src="../../dist/vue.js"></script>
</head>

<body>
    <div id="demo">
        <p v-for="item in items">{{item}}</p>
    </div>
    <script>
        // 创建实例
        const app = new Vue({
            el: '#demo',
            data: {
              items: ['a','b','c','d','e']
            },
            mounted(){
                setTimeout(() => {
                    this.items.splice(2, 0, 'f')
                }, 1000)
            }
        })
    </script>
</body>

</html>
