<!DOCTYPE html>
<html>

<head>
    <title>Vue源码剖析</title>
    <!-- 携带编译器的vue -->
    <script src="../../dist/vue.js"></script>
</head>

<body>
    <div id="demo">
        <h1>初始化流程</h1>
        <comp></comp>
    </div>
    <script>
        Vue.component('comp', {
            template: '<div>I am comp</div>'
        })
        // 创建实例
        const app = new Vue({
            el: '#demo'
        })
        console.log(app.$options.render);
    </script>
</body>

</html>
